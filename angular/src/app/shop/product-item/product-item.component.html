<div class="card h-100 shadow-sm">
    <div style="height: 200px; overflow: hidden;">
      <img class="img-fluid bg-light" src="{{product?.pictureUrl}}" alt="{{product?.name}}" style="object-fit: contain; width: 100%; height: 100%;">
    </div>
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}"  style="text-decoration: none; color: #333;">
        <h6 class="text-uppercase mb-2" style="font-size: 1.5rem; font-weight: bold;">{{product?.name}}</h6>
      </a>
      <span class="mb-2" style="font-size: 1.2rem; color: #e44d26; font-weight: bold;">{{product?.price | currency}}</span>
      <div class="d-flex justify-content-between mt-auto">
        <button type="button" class="btn btn-sm btn-danger">
          <i class="fa fa-shopping-cart"></i> Add to Cart
        </button>
        <button routerLink="/shop/{{product.id}}"   type="button" class="btn btn-sm btn-outline-secondary">
          View Details
        </button>
      </div>
    </div>
  </div>
