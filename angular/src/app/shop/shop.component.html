<div class="container">
<div class="row">
<section class="col-3">
  <h5 class="text-warning ml-3">Sort</h5>
  <select #sortSelect class="form-select mb-3" (change)="onSortSelected(sortSelect.value)">
   <option *ngFor="let sort of sortOption"
    [value]="sort.value">{{sort.name}}</option>
  </select>

  <h5 class="text-warning ml-3">Brands</h5>
  <ul class="list-group my-3" >
    <li class="list-group-item" 
    *ngFor="let data of brand"
    [class.active]="data.id === this.shopParams.brandId"
    [value]="data.id"
    (click)="onBrandSelected(data.id)">
    {{data.name}}
  </li>
   
  </ul>
  <h5 class="text-warning ml-3">Types</h5>
  <ul class="list-group my-3">
    <li class="list-group-item" *ngFor="let data of type"
    [class.active]="data.id === this.shopParams.typeId"
    [value]="data.id"
    (click)="onTypeelected(data.id)">{{data.name}}</li>
    
  </ul>
</section> 
<section class="col-9">
  <div class="d-flex justify-content-between align-items-center pb-2">
    <app-paging-header
    [totalCount]="totalCount"
    [pageNumber]="this.shopParams.pageNumber"
    [pageSize]="this.shopParams.pageSize"
    ></app-paging-header>
    <div class="d-flex align-items-center mt-2">
      <input (keyup.enter)="onSearch()" class="form-control" #search style="width: 300px; margin-right: 5px;" placeholder="Search" type="text">
      <button class="btn btn-outline-primary" style="margin-left: 5px;" (click)="onSearch()">Search</button>
      <button class="btn btn-outline-success" style="margin-left: 5px;" (click)="onReset()">Reset</button>
    </div>
    
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col-4" *ngFor="let data of product">
      <app-product-item [product]="data"></app-product-item>
    </div>
   
  </div>
  <div *ngIf="this.totalCount && this.totalCount>0" style="display: flex; justify-content:center;">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="this.totalCount"
    (pageChanged)="onPageChanged($event)"
    [itemsPerPage]="this.shopParams.pageSize"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
   
  </pagination>
  </div>
</section>
</div>
</div>
